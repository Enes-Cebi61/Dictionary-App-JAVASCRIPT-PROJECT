<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
        rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
           
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles.css" />
        <title>Dictionary</title>
    </head>
    <body>
        <audio id="sound"></audio>
        <div class="container">
            <div class="search-box">
                <input type="text" placeholder="Type the word here..."id="inp-word"/>
                <button id="search-btn">Search</button>
            </div>
            <div class="result" id="result">
             <div class="word">
                <h3>Sample</h3>
                <button>
                    <i class="fas fa-volume-up"></i>
                </button>   
             </div>
             <div class="details">
                <p>pos</p>
                <p>/sample</p>
             </div>
             <p class="word-meaning">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Omnis, harum.
             </p>
             <p class="word-example">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam, enim.</p>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
